name: 'postgres_data_copy'
version: '1.0.0'

profile: 'postgres_data_copy'

model-paths: ["models"]
snapshot-paths: ["snapshots"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analyses"]
macro-paths: ["macros"]

# dbt 버전 호환성 설정
require-dbt-version: ">=1.8.0"

# 프로젝트 설정
config-version: 2

# 모델 설정
models:
  postgres_data_copy:
    staging:
      +materialized: view
      +schema: staging
      +tags: ["staging"]
    marts:
      +materialized: table
      +schema: marts
      +tags: ["marts"]

# 스냅샷 설정 - PostgreSQL 호환성 개선
snapshots:
  postgres_data_copy:
    +target_schema: snapshots
    +tags: ["snapshots"]
    +materialized: snapshot
    +strategy: check
