postgres_data_copy:  # this should match the profile name in your dbt_project.yml
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('POSTGRES_HOST') }}"
      user: "{{ env_var('POSTGRES_USER') }}"
      password: "{{ env_var('POSTGRES_PASSWORD') }}"
      port: "{{ env_var('POSTGRES_PORT', 5432) }}"
      dbname: "{{ env_var('POSTGRES_DB') }}"
      schema: raw_data
      threads: 4
      keepalives_idle: 0
      connect_timeout: 10
